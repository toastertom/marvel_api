<!DOCTYPE html>
<html ng-app="heroSearch">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Archive</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"></link>

  </head>
  <body ng-controller="mainCtrl">

    <div class="header">
      <div class="container">
        <div class="col-md-8">
        <h1>Marvel Archive</h1>
        </div>
        <div class="col-md-4">
          <form ng-submit="getCharacterData(character)">
            <input ng-model="character" placeholder="Search By Name"></input>
          </form>
        </div>
      </div>
    </div>

    <main>
    <ui-view></ui-view>
    </main>

      <script src="
      https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/serviceHttp.js"></script>
  </body>
</html>
